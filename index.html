<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main class="display-flex flex-1">
    <div id="calculator" class="display-flex flex-1">
      <div class="inner-calculator display-flex">
        <div class="display">
          <p class="equation"></p>
          <p class="result"></p>
        </div>
        <div class="buttons display-flex">
          <div class="buttons-numbers">
           <button class="number input-7">7</button>
           <button class="number input-8">8</button>
           <button class="number input-9">9</button>
           <button class="number input-4">4</button>
           <button class="number input-5">5</button>
           <button class="number input-6">6</button>
           <button class="number input-1">1</button>
           <button class="number input-2">2</button>
           <button class="number input-3">3</button>
           <button class="number input-0">0</button>
          </div>
          <div class="buttons-equal"></div>
      </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./calc.js"></script>
</body>
</html>
