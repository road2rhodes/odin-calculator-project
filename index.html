<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main class="display-flex flex-1">
    <div id="calculator" class="display-flex flex-1">
      <div class="inner-calculator display-flex">
        <div class="display">
          <p class="equation"></p>
          <p class="result"></p>
        </div>
        <div class="btns-all-container display-flex">
          <div class="btns-num-container">
           <div class="row-1">
             <button class="number input-7" value="7">7</button>
             <button class="number input-8" value="8">8</button>
             <button class="number input-9" value="9">9</button>
           </div>
           <div class="row-2">
             <button class="number input-4" value="4">4</button>
             <button class="number input-5" value="5">5</button>
             <button class="number input-6" value="6">6</button>
           </div>
           <button class="number input-1" value="1">1</button>
           <button class="number input-2" value="2">2</button>
           <button class="number input-3" value="3">3</button>
           <div class="row-4">
            <button class="number input-0" value="0">0</button>
            <button class="number input-clear">AC</button></div>
          </div>
          <div class="btns-operators-container display-flex">
            <button class="operators" id="addition" value="add">&plus;</button>
            <button class="operators" id="subtraction" value ="subtract">&#45;</button>
            <button class="operators" id="multiplication" value="multiply">&#x78;</button>
            <button class="operators" id="division" value="divide">&#247;</button>
            <button class="operators" id="exponents" value="exponentiate">&Hat;</button>
            <button class="equal-sign" id="equals">&#61;</button>
          </div>
      </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./calc.js"></script>
</body>
</html>
